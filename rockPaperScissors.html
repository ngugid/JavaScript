<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="rockPaperScissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <div class="choices">
      <button class="choice1" onclick="playGame('rock')">Rock</button>
      <button class="choice2" onclick="playGame('paper')">Paper</button>
      <button class="choice3" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div id="result"></div>
  </div>
  
  <script src="rockPaperScissors.js"></script>
</body>
</html>
